<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Contact</title>
  </head>
  <body>
    <section id="header">
      <div class="header container">
        <div class="brand">
          <h1>Animashaun Demilade David</h1>
        </div>
        <div class="nav-bar">
          <nav>
            <ul>
              <div class="right-side">
                <div><li><a href="index.html"> Home </a></li></div>
                <div><li><a href="aboutus2.html"> About me </a></li></div>
                <div><li><a href="portfolio2.html"> Portfolio </a></li></div>
                <div><li><a href="contact.html"> Contact </a></li></div>
              </div>
            </ul>
          </nav>
          <div class="ham">
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +1 443 484 6589 </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <form action="https://formspree.io/f/xpzgnyeq" method="POST">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="NAME" name="name">
                  </div>
                  <div class="app-form-group">
                    <input type="email" class="app-form-control" placeholder="EMAIL" name="email">
                  </div>
                  <div class="app-form-group">
                    <input type="tel" class="app-form-control" placeholder="CONTACT NO" name="contactNo">
                  </div>
                  <div class="app-form-group message">
                    <textarea class="app-form-control" placeholder="MESSAGE" name="message"></textarea>
                  </div>
                  <div class="app-form-group buttons">
                    <button type="button" class="app-form-button">CANCEL</button>
                    <button type="submit" class="app-form-button">SEND</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
